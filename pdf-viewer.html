<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/fa.ico" type="image/x-icon">
</head>
<body>
    <!-- Header section with navigation bar -->
    <header class="header">
        <div class="container">
            <h1>PDF Viewer</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="videos.html">Video Lectures</a></li>
                    <li><a href="assignments.html">Assignments</a></li>
                </ul>
                <!-- Hide print option and logo for assignment PDF -->
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const params = new URLSearchParams(window.location.search);
                        const file = params.get('file');
                        if (file && file.includes("assignments")) {
                            const nav = document.querySelector('.header nav');
                            nav.innerHTML = '<ul><li><a href="index.html">Home</a></li><li><a href="content.html">Course Content</a></li><li><a href="videos.html">Video Lectures</a></li><li><a href="assignments.html">Assignments</a></li></ul>';
                        }
                    });
                </script>
            </nav>
        </div>
    </header>

    <!-- Main content section -->
    <main>
        <section class="pdf-container">
            <!-- PDF iframe -->
            <iframe src="" id="pdf-frame" frameborder="0" width="100%" height="1000px"></iframe>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Cloud Computing Course. All rights reserved.</p>
    </footer>

    <!-- JavaScript to load PDF file -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const file = params.get('file');
            if (file) {
                document.getElementById('pdf-frame').src = file;
            }
        });
    </script>
</body>
</html>
